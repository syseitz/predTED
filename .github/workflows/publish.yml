name: Publish to PyPI & GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write

jobs:
  # --- PyPI sdist ---
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    needs: build-sdist
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # --- CLI binaries ---
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
          - os: ubuntu-24.04-arm
            target: linux-aarch64
          - os: macos-latest
            target: macos-arm64
          - os: macos-13
            target: macos-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install gcc@14 libomp

      - name: Build LightGBM from source
        run: |
          git clone --depth 1 --recursive https://github.com/microsoft/LightGBM.git
          cd LightGBM && mkdir build && cd build
          if [[ "$OSTYPE" == darwin* ]]; then
            export CC=gcc-14 CXX=g++-14
          fi
          cmake -DBUILD_STATIC_LIB=ON -DUSE_OPENMP=ON ..
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Generate model.h
        run: |
          xxd -i predted/model.txt > c_src/model.h
          sed -i.bak 's/predted_model_txt/model_txt/g' c_src/model.h
          rm -f c_src/model.h.bak

      - name: Build CLI binary
        run: |
          if [[ "$OSTYPE" == darwin* ]]; then
            COMPILER=g++-14
          else
            COMPILER=g++
          fi
          $COMPILER -O2 -Wall -Wno-deprecated-declarations \
            -Ic_src -ILightGBM/include \
            -fopenmp -static-libgcc -static-libstdc++ \
            -o predted-${{ matrix.target }} \
            c_src/predTED.c c_src/predted_features.c \
            LightGBM/build/lib_lightgbm.a \
            -lm -lpthread

      - name: Verify binary
        run: ./predted-${{ matrix.target }} --version

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: predted-${{ matrix.target }}
          path: predted-${{ matrix.target }}

  # --- GitHub Release ---
  release:
    needs: [build-cli, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: predted-*

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: artifacts/dist/

      - name: Prepare release assets
        run: |
          mkdir -p release/
          # Flatten binary artifacts (each is in its own directory)
          for dir in artifacts/predted-*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done
          cp artifacts/dist/*.tar.gz release/
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
